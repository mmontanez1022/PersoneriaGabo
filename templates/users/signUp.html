{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/stylesSignUp.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Creando usuario</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light nav-color bg-success">
      <div class="container-fluid mx-4">
        <a class="navbar-brand" href="">PersoneriaGABO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'main' %}">Inicio</a>
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
              <a class="nav-link " href="{% url 'results' %}">Resultados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="{% url 'create_candidate' %}">Crear candidato</a>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link text-danger" href="{% url 'logOut' %}">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container w-50 mx-auto my-auto">
      <h1 class="">Crea un usuario</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3 row">
          {{form.username.errors}}
          <label for="staticEmail" class="col-sm-2 col-form-label">Nombre de usuario</label>
          <div class="col-sm-10">
            <input type="text" name="username" required class="form-control" id="username" placeholder="usuario1">
          </div>
        </div>
        <div class="mb-3 row">
          {{form.email.errors}}
          <label for="staticEmail" class="col-sm-2 col-form-label">Correo electrónico</label>
          <div class="col-sm-10">
            <input type="email" name="email" required class="form-control" id="email" placeholder="email@example.com">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" name="password1" class="form-control" id="inputPassword1" placeholder="Contraseña">
          </div>
        </div>
        <div class="mb-3 row">
          {{form.password2.errors}}
          <label for="inputPassword" class="col-sm-2 col-form-label">Confirmación de contraseña</label>
          <div class="col-sm-10">
            <input type="password" name="password2" class="form-control" id="inputPassword2" placeholder="Confirma tu contraseña">
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Crear usuario</button>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>

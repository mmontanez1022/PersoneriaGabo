{% load static %}
<!DOCTYPE html>
<html lang="es">
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'users/stylesLogIn.css' %}">
  <link rel="icon" href="{% static 'img/logo64.webp' %}" type="image/webp">
  <title>Inicia Sesión - Flujo de Registro</title>
</head>
<body>

  <div class="login-container text-center">
    <img src="{% static 'img/logo.webp' %}" class="logo-img mb-3" alt="Logo IE Gabo">
    <div class="login-title mb-4">Flujo de Registro de Votación</div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger {% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="id_email" class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control" id="id_email" required>
      </div>
      <div class="mb-4 text-start">
        <label for="id_password" class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>
      <button type="submit" class="btn btn-gabo w-100">Iniciar sesión</button>
    </form>

    <p class="text-muted mt-3" style="font-size: 0.9rem;">¡Vota con conciencia!</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

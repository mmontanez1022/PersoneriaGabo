{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicia Sesión - Flujo de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 6% auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }
    .logo-img {
      width: 70px;
    }
    .login-title {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .btn-gabo {
      background-color: #f4bd00;
      color: #000;
      font-weight: 600;
    }
    .btn-gabo:hover {
      background-color: #e0ac00;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="login-container text-center">
    <img src="{% static 'IMAGES/logo.webp' %}" class="logo-img mb-3" alt="Logo IE Gabo">
    <div class="login-title mb-4">Flujo de Registro de Votación</div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" >
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="id_email" class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control" id="id_email" required>
      </div>
      <div class="mb-4 text-start">
        <label for="id_password" class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>
      <button type="submit" class="btn btn-gabo w-100">Iniciar sesión</button>
    </form>

    <p class="text-muted mt-3" style="font-size: 0.9rem;">¡Vota con conciencia!</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
